{% set version = "0.1.0" %}

package:
    name: conda-exec
    version: {{ version }}

source:
    git_url: https://github.com/nomr/conda-exec.git
    git_rev: {{ version }}

build:
    number: 0
    skip: True  # [win]

requirements:
    run:
        - conda

test:
    commands:
        - conda-exec -h

about:
    home: https://github.com/conda-forge/conda-exec-feedstock
    license: BSD 3-Clause
    license_family: BSD
    license_file: LICENSE
    summary: Executes a command inside a conda environment

    description: |
      conda-exec activates the program's conda environment before executing it.

    dev_url: https://github.com/conda-forge/conda-exec-feedstock

extra:
    recipe-maintainers:
        - sodre
